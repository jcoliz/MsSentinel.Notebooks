name: Validate Notebooks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    name: Validate Published Notebooks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run notebook validation
        run: |
          python scripts/validate-notebooks.py --verbose
      
      - name: Validation summary
        if: always()
        run: |
          echo "::notice::Notebook validation check completed"
